name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore keycard.net.sln
      - name: Build
        run: dotnet build keycard.net.sln -c Release --no-restore
      - name: Test
        run: dotnet test keycard.net.sln -c Release --no-build --logger "trx;LogFileName=test-results.trx"

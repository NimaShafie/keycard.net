name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Show dotnet info
        run: dotnet --info

      - name: Restore (root solution)
        run: dotnet restore keycard.net.sln

      - name: Build (root solution)
        run: dotnet build keycard.net.sln -c Release --no-restore

      # Extra safety: explicitly build the Desktop solution too.
      # This will fail CI if someone ever removes Desktop from the root .sln.
      - name: Build Desktop solution
        run: dotnet build src/Desktop/KeyCard.Desktop.sln -c Release --no-restore

      # (Optional) If you later add separate Backend/Web solution files, you can
      # duplicate the pattern above for those as well.

      - name: Run tests
        run: dotnet test keycard.net.sln -c Release --no-build --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/test-results.trx'
